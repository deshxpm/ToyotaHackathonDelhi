{% extends 'base.html' %}
{% load static %}

    {% block title %}
    <title>Home</title>
    {% endblock %}

    {% block body %}

    <!-- Modal -->
            <div class="modal fade" id="Information" tabindex="-1" role="document"  data-backdrop="static" data-keyboard="false"  aria-labelledby="exampleModalLabel" aria-hidden="true">
              <div class="modal-dialog" role="document">
                <div class="modal-content">
                  <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">title for test</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                      <span aria-hidden="true">&times;</span>
                    </button>
                  </div>
                  <div class="modal-body text-center">
                    Welcome to <strong>test portal</strong>
                      {% block content %}
                      <form action="." method="post">
                          {% csrf_token %}
                          {{ form|crispy }}

                        <input type="submit" value="Submit">
                      </form>
                      {% endblock %}
                  </div>
                </div>
              </div>
            </div>


                <script type="text/javascript">
                $(window).on('load',function(){
                $('#Information').modal('show');
                    });
                </script>

    {% endblock %}
